<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typr-typing practice</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Welcome, Typr</h1>
    </div>
    <div class="main-section" id="main-body">
        <div class="left">
            <button class="btn" id="start">Start</button>
            <div class="clock">
                <div class="timer">
                    <span id="minutes">00</span>
                    <span style="font-size: 20px;">mins</span>
                </div>
                <div class="timer">
                    <span id="seconds">00</span>
                    <span style="font-size: 20px;">secs</span>
                </div>
            </div>
            <div class="errors"><span>
                Errors 
            </span>
            <span id="error-val">0</span>
        </div>
        
        </div>
        <div class="right">
            <div class="evaluation hidden">
                <span class="speed">Speed</span><span id="speed-val">0</span>
                <span class="score">Score</span> <span id="score-val">0</span>
            </div>
            <div class="paragraph">
                <span class="content" id="content-to-type"></span>
            </div>
            <div style="position: absolute; width: 0;height: 0;padding: 0;margin: 0;border: none;color: transparent;">
                <input type="text" id="input-content"/>
            </div>
            <div class="keyboard">
                <div class="top">
                    <div class="key" data-key="113">Q</div>
                    <div class="key" data-key="119">W</div>
                    <div class="key" data-key="101">E</div>
                    <div class="key" data-key="114">R</div>
                    <div class="key" data-key="116">T</div>
                    <div class="key" data-key="121">Y</div>
                    <div class="key" data-key="117">U</div>
                    <div class="key" data-key="105">I</div>
                    <div class="key" data-key="111">O</div>
                    <div class="key" data-key="112">P</div>
                </div>
                <div class="middle">
                    <div class="key" data-key="97">A</div>
                    <div class="key" data-key="115">S</div>
                    <div class="key" data-key="100">D</div>
                    <div class="key" data-key="102">F</div>
                    <div class="key" data-key="103">G</div>
                    <div class="key" data-key="104">H</div>
                    <div class="key" data-key="106">J</div>
                    <div class="key" data-key="107">K</div>
                    <div class="key" data-key="108">L</div>
                </div>
                <div class="bottom">
                    <div class="key" data-key="122">Z</div>
                    <div class="key" data-key="120">X</div>
                    <div class="key" data-key="99">C</div>
                    <div class="key" data-key="118">V</div>
                    <div class="key" data-key="98">B</div>
                    <div class="key" data-key="110">N</div>
                    <div class="key" data-key="109">M</div>
                </div>
            </div>
        </div>
        <div class="footer"> Made by Kumar Sujal
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
